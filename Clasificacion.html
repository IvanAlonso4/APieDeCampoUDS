  var archivoExcel = 'SALAMANCA UDS 2324.xlsx';

  // Funci√≥n para cargar y procesar la hoja espec√≠fica
  function cargarHoja12() {
      var tabla = document.getElementById('tablaClasif');
      var tbody = tabla.querySelector('tbody');

      // Cargar el archivo Excel
      var xhr = new XMLHttpRequest();
      xhr.open('GET', archivoExcel, true);
      xhr.responseType = 'arraybuffer';

      xhr.onload = function (e) {
          var arraybuffer = xhr.response;
          var data = new Uint8Array(arraybuffer);
          var workbook = XLSX.read(data, { type: 'array' });

          // Acceder a la hoja n√∫mero 12 (√≠ndice 11)
          var hoja = workbook.Sheets[workbook.SheetNames[11]];

          // Convertir la hoja a un array de objetos
          var jsonData = XLSX.utils.sheet_to_json(hoja);

          // Construir la tabla HTML
          jsonData.forEach(function (fila) {
              var row = tbody.insertRow();
              for (var prop in fila) {
                  var cell = row.insertCell();
                  cell.innerHTML = fila[prop];
              }
              var filas = tbody.getElementsByTagName("tr");

              // Recorrer las filas y asignar colores basados en el √≠ndice de la fila
              for (var i = 0; i < filas.length; i++) {
                  var fila = filas[i];

<script>
function sortTable(colIndex) {
  var table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementById("tablaClasif");
  switching = true;
  
  while (switching) {
    switching = false;
    rows = table.rows;
    
    for (i = 1; i < (rows.length - 1); i++) {
      shouldSwitch = false;
      var currentRow = rows[i];
      var nextRow = rows[i + 1];
      x = rows[i].getElementsByTagName("td")[colIndex];
      y = rows[i + 1].getElementsByTagName("td")[colIndex];
      
      if (Number(x.innerHTML) < Number(y.innerHTML)) {
          shouldSwitch = true;
          break;
        }
      }
      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
  }
}

</script>
