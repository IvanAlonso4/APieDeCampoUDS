<script>
  // Ruta al archivo Excel dentro de tu proyecto
  var archivoExcel = '../SALAMANCA UDS 2324.xlsx';
  var hojaDeseada = 'Estadisticas 1潞 Vuelta'; // Nombre de la hoja
  var rangoTabla = 'H2:I22'; // Rango de celdas que contiene la tabla

  // Funci贸n para cargar y procesar la hoja espec铆fica
  function cargarTablaDesdeExcel() {
    var tabla = document.getElementById('amarillas');
    var tbody = tabla.querySelector('tbody');

    // Cargar el archivo Excel
    var xhr = new XMLHttpRequest();
    xhr.open('GET', archivoExcel, true);
    xhr.responseType = 'arraybuffer';

    xhr.onload = function (e) {
      var arraybuffer = xhr.response;
      var data = new Uint8Array(arraybuffer);
      var workbook = XLSX.read(data, { type: 'array' });

      // Acceder a la hoja deseada
      var hoja = workbook.Sheets[hojaDeseada];

      // Obtener los datos del rango de celdas de la tabla
      var jsonData = XLSX.utils.sheet_to_json(hoja, { range: rangoTabla });

      // Construir la tabla HTML con los datos de Excel
      jsonData.forEach(function (fila) {
        var row = tbody.insertRow();
        for (var prop in fila) {
          var cell = row.insertCell();
          cell.innerHTML = fila[prop];
        }
      });
    };

    xhr.send();
  }

  // Llamar a la funci贸n para cargar la tabla deseada desde Excel
  cargarTablaDesdeExcel();
</script>

<script>
  function sortTable(colIndex) {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.querySelector("table");
    switching = true;
    while (switching) {
      switching = false;
      rows = table.rows;
      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        x = rows[i].getElementsByTagName("td")[colIndex];
        y = rows[i + 1].getElementsByTagName("td")[colIndex];
        if (Number(x.innerHTML) < Number(y.innerHTML)) {
          shouldSwitch = true;
          break;
        }
      }
      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }
